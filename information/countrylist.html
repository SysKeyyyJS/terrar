<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A basic responsive HTML document.">
    <title>Responsive Base Document</title>
    <style>
        /* Basic reset */
        body, h1, p {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 10px;
            box-sizing: border-box;
        }
        /* Responsive container */
        .container {
            max-width: 100%;
            margin: auto;
            padding: 10px;
            box-sizing: border-box;
        }
        /* Responsive typography */
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1rem;
            margin-bottom: 10px;
        }
        /* Responsive images */
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <center><h1>TerraReich Country List</h1></center>
        <center><p>These are the countries within the TerraReich map.</p></center>
        <center><hr></center>
        <center><div>
            <h3>Country 1</h3>
            <P>Country Description</P>
            <img src="https://via.placeholder.com/800x400" alt="Placeholder Image">
            <h5>Country Flag</h5>
        </div></center>
        <center><div>
            <h3>Country 2</h3>
            <P>Country Description</P>
            <img src="https://via.placeholder.com/800x400" alt="Placeholder Image">
            <h5>Country Flag</h5>
        </div></center>
    </div>
</body>
</html>
